<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form>
    <fieldset>
        <legend>Datos básicos</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"/>

        <label for="number">Number</label>
        <input type="number" name="number" id="number"/>


        <label for="date">Date</label>
        <input type="date" name="date" id="date"/>

        <span>Materia Múltiple</span>

        <label for="checkbox">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox"/>
        <label for="checkbox2">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox2"/>
        <label for="checkbox3">Javascript</label>
        <input type="checkbox" name="checkbox" id="checkbox3" />

        <span>Materia Única</span>

        <label for="radio">CSS</label>
        <input type="radio" name="radio" id="radio"/>
        <label for="radio2">HTML</label>
        <input type="radio" name="radio" id="radio2"/>
        <label for="radio3">Javascript</label>
        <input type="radio" name="radio" id="radio3" />

        <label for="file">File</label>
        <input type="file" name="file" id="file"/>
    </fieldset>

    <fieldset>
        <legend>Dirección</legend>
        <input type="text"/>
        <textarea name="" id="" ></textarea>
<!--        <button>Enviar</button>-->
        <input type="submit" value="Enviar">
    </fieldset>


</form>
</body>
</html>
