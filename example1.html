<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="example1.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Datos básicos</legend>

            <label for="name">Nombre *</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="25" required/>
   
   
            <label for="email">Email *</label>
            <input type="email" id="email" name="email"  required/>
   
            <label for="textarea">Textarea *</label>
            <textarea id="textarea" name="textarea" required ></textarea>
   
   
            <label for="years">Años</label>
            <input type="number" id="years" name="years" min="18" max="100"/>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
